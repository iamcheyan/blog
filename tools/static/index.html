<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>å†…å®¹ç®¡ç†å·¥å…·</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="left">å†…å®¹ç®¡ç†å·¥å…·</div>
    <div class="right">
      <button id="btn-new">æ–°å»º</button>
    </div>
  </header>
  <main>
    <aside class="sidebar">
      <div class="tree" id="tree"></div>
    </aside>
    <section class="content">
      <div class="toolbar">
        <button id="btn-save">ä¿å­˜</button>
        <button id="btn-rename">é‡å‘½å</button>
        <button id="btn-delete">åˆ é™¤</button>
        <span class="file-path" id="file-path"></span>
      </div>
      <textarea id="editor"></textarea>
    </section>
  </main>

  <!-- Toast å®¹å™¨ -->
  <div id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script>
    const treeEl = document.getElementById('tree');
    const filePathEl = document.getElementById('file-path');
    const btnSave = document.getElementById('btn-save');
    const btnRename = document.getElementById('btn-rename');
    const btnDelete = document.getElementById('btn-delete');
    const btnNew = document.getElementById('btn-new');
    let currentPath = '';
    const editor = new EasyMDE({
      element: document.getElementById('editor'),
      spellChecker: false,
      autofocus: true,
      autosave: { enabled: false },
      renderingConfig: { singleLineBreaks: false, codeSyntaxHighlighting: true },
      previewRender: (plainText) => {
        // æå–å¹¶æ¸²æŸ“ YAML Front Matter
        const fmMatch = plainText.match(/^---\s*\n([\s\S]*?)\n---\s*\n?/);
        let fm = '';
        let body = plainText;
        if (fmMatch) {
          fm = fmMatch[1];
          body = plainText.slice(fmMatch[0].length);
        }
        function escapeHtml(str) {
          return str
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
        }
        const fmHtml = fm
          ? `<div class="fm-box"><div class="fm-title">Front Matter</div><pre>${escapeHtml(fm)}</pre></div>`
          : '';
        return fmHtml + editor.markdown(body);
      },
        // ç¦æ­¢å¹¶æ’é¢„è§ˆæ—¶è‡ªåŠ¨è¿›å…¥å…¨å±
        sideBySideFullscreen: false,
      minHeight: 'calc(100vh - 120px)'
    });

    // ä¸ºç¼–è¾‘å™¨å†…çš„ YAML Front Matter æ·»åŠ è¡Œæ ·å¼
    const cm = editor.codemirror;
    let fmRange = { start: -1, end: -1 };
    function markFrontMatter() {
      // æ¸…é™¤æ—§æ ·å¼
      if (fmRange.start !== -1) {
        for (let i = fmRange.start; i <= fmRange.end; i++) {
          cm.removeLineClass(i, 'wrap', 'cm-front-matter');
        }
        fmRange = { start: -1, end: -1 };
      }
      const line0 = cm.getLine(0) || '';
      if (line0.trim() !== '---') return;
      const total = cm.lineCount();
      let end = -1;
      for (let i = 1; i < Math.min(total, 500); i++) {
        if ((cm.getLine(i) || '').trim() === '---') { end = i; break; }
      }
      if (end >= 0) {
        for (let i = 0; i <= end; i++) {
          cm.addLineClass(i, 'wrap', 'cm-front-matter');
        }
        fmRange = { start: 0, end };
      }
    }
    cm.on('change', () => { setTimeout(markFrontMatter, 50); });

    function toast(message, type = 'info', duration = 2600) {
      const container = document.getElementById('toast-container');
      const item = document.createElement('div');
      item.className = `toast-item ${type}`;
      item.innerHTML = `<div>${message}</div><span class="toast-close">Ã—</span>`;
      container.appendChild(item);
      requestAnimationFrame(() => item.classList.add('show'));
      const remove = () => { item.classList.remove('show'); setTimeout(() => item.remove(), 200); };
      const timer = setTimeout(remove, duration);
      item.querySelector('.toast-close').onclick = () => { clearTimeout(timer); remove(); };
    }

    async function api(path, options) {
      try {
        const res = await fetch(path, options);
        if (!res.ok) throw new Error(await res.text());
        return await res.json();
      } catch (e) {
        toast(e?.message || 'è¯·æ±‚å¤±è´¥', 'error');
        throw e;
      }
    }

    function renderTree(node) {
      const ul = document.createElement('ul');
      if (!node.children) return ul;
      for (const child of node.children) {
        const li = document.createElement('li');
        if (child.type === 'directory') {
          // ç›®å½•åç§°
          const isYear = /^\d{4}$/.test(child.name);
          const header = document.createElement('span');
          header.innerHTML = `ğŸ“ <span class="folder">${child.name}</span>`;
          li.appendChild(header);
          if (isYear) {
            const actions = document.createElement('span');
            actions.className = 'year-actions';
            const btn = document.createElement('button');
            btn.className = 'btn-year-new';
            btn.textContent = 'æ–°å»º';
            btn.title = `åœ¨ ${child.name} å¹´æ–°å¢ Markdown`;
            btn.onclick = async (e) => {
              e.stopPropagation();
              const title = prompt('è¯·è¾“å…¥æ–‡ç« æ ‡é¢˜ï¼ˆå¯ç•™ç©ºï¼‰', '');
              const res = await api('/api/new', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, tags: '', summary: '', year: Number(child.name) })
              });
              await loadTree();
              if (res.path) openFile(res.path);
              toast(`å·²åœ¨ ${child.name} åˆ›å»ºæ–°æ–‡ç« `, 'success');
            };
            actions.appendChild(btn);
            li.appendChild(actions);
          }
          li.appendChild(renderTree(child));
        } else {
          const a = document.createElement('a');
          a.textContent = 'ğŸ“ ' + child.name;
          a.className = 'file';
          a.onclick = () => openFile(child.path);
          li.appendChild(a);
        }
        ul.appendChild(li);
      }
      return ul;
    }

    async function loadTree() {
      const data = await api('/api/tree');
      treeEl.innerHTML = '';
      treeEl.appendChild(renderTree(data));
    }

    async function openFile(path) {
      const { content } = await api(`/api/file?path=${encodeURIComponent(path)}`);
      currentPath = path;
      filePathEl.textContent = path;
      editor.value(content);
      // åˆ‡æ¢æ–‡ä»¶ååŒæ­¥ front matter é«˜äº®
      setTimeout(() => {
        try { editor.codemirror && editor.codemirror.refresh(); } catch (e) {}
        try { editor.codemirror && editor.codemirror.execCommand('goDocStart'); } catch (e) {}
        try { editor.codemirror && editor.codemirror.focus(); } catch (e) {}
        if (typeof markFrontMatter === 'function') markFrontMatter();
      }, 0);
    }

    btnSave.onclick = async () => {
      if (!currentPath) { toast('è¯·å…ˆåœ¨å·¦ä¾§é€‰æ‹©è¦ç¼–è¾‘çš„ Markdown æ–‡ä»¶', 'error'); return; }
      const content = editor.value();
      await api('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: currentPath, content })
      });
      toast('å·²ä¿å­˜', 'success');
    };

    btnNew.onclick = async () => {
      const title = prompt('è¯·è¾“å…¥æ–‡ç« æ ‡é¢˜');
      if (title === null) return;
      const tags = prompt('è¯·è¾“å…¥æ ‡ç­¾ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰', '');
      const summary = prompt('è¯·è¾“å…¥æ‘˜è¦', '');
      const res = await api('/api/new', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, tags, summary })
      });
      await loadTree();
      if (res.path) openFile(res.path);
      toast('å·²åˆ›å»ºæ–°æ–‡ç« ', 'success');
    };

    // é‡å‘½å
    btnRename.onclick = async () => {
      if (!currentPath) { toast('è¯·å…ˆé€‰æ‹©è¦é‡å‘½åçš„æ–‡ä»¶', 'error'); return; }
      const parts = currentPath.split('/');
      const currentName = parts[parts.length - 1];
      const newName = prompt('è¾“å…¥æ–°çš„æ–‡ä»¶åï¼ˆå« .mdï¼‰', currentName);
      if (!newName || newName === currentName) return;
      if (!/\.md$/i.test(newName)) { toast('æ–‡ä»¶åéœ€ä»¥ .md ç»“å°¾', 'error'); return; }
      const res = await api('/api/rename', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: currentPath, new_name: newName })
      });
      if (res.path) {
        currentPath = res.path;
        filePathEl.textContent = res.path;
        await loadTree();
        toast('å·²é‡å‘½å', 'success');
      }
    };

    // åˆ é™¤
    btnDelete.onclick = async () => {
      if (!currentPath) { toast('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„æ–‡ä»¶', 'error'); return; }
      const ok = confirm('ç¡®å®šåˆ é™¤å½“å‰æ–‡ä»¶ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤');
      if (!ok) return;
      await api('/api/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: currentPath })
      });
      toast('å·²åˆ é™¤', 'success');
      editor.value('');
      filePathEl.textContent = '';
      currentPath = '';
      await loadTree();
    };

    // Ctrl/Cmd + S å¿«æ·é”®ä¿å­˜
    window.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        btnSave.click();
      }
    });

    loadTree();
  </script>
</body>
</html>
